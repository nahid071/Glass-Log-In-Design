<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>bpanel2</title>
  </head>
  <body>
    <main>
      <div class="glass">
        <!-- responsie left part start-->

        <!-- responsive left part end -->
        <div class="left">
          <div id="icon">
            <h2>bPanel</h2>
          </div>
          <div class="welcome">
            <p>Please sign in to your account and start the adventure.</p>
          </div>
        </div>
        <div class="right">
          <div class="responsive">
            <div class="res-icon">
              <span>bPanel</span>
            </div>
          </div>
          <div class="login-section">
            <div id="formContainer">
              <form action="#" id="login-form">
                <div class="rows">
                  <div class="column">
                    <label for="email">Email</label><br />
                    <input
                      class="input"
                      type="text"
                      id="email"
                      name="email"
                      value=""
                    />
                  </div>

                  <div class="column">
                    <label for="password">Password</label><br />
                    <input
                      class="input"
                      type="password"
                      id="password"
                      name="password"
                      value=""
                    />
                  </div>

                  <div class="column">
                    <div>
                      <input type="checkbox" checked="checked" />
                      <span class="checkmark">Remember Me</span>
                    </div>
                    <input class="login-btn" type="submit" value="Log In" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="signin-section">
            <p>
              New on our platform?
              <a href="#" class="anchor-link">Create account</a>
            </p>

            <h4>Or</h4>
            <p>Sign in with</p>
            <div class="social">
              <div class="button">
                <div class="icon">
                  <i class="fa fa-facebook"></i>
                </div>
                <span>Facebook</span>
              </div>

              <div class="button">
                <div class="icon">
                  <i class="fa fa-twitter"></i>
                </div>
                <span>Twitter</span>
              </div>

              <div class="button">
                <div class="icon">
                  <i class="fa fa-google"></i>
                </div>
                <span>Google</span>
              </div>

              <div class="button">
                <div class="icon">
                  <i class="fa fa-linkedin"></i>
                </div>
                <span>LinkedIn</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
